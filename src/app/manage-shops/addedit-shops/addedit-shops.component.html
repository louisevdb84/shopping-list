    <h3>{{editMode? "Edit shop" : "Add new shop"}}</h3>
    <form (ngSubmit)="onSubmit()" #shopForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="shopName" id="shopName" class="form-control" ngModel required>
      </div>



          <button class="btn btn-success" type="submit">{{editMode? "Edit" : "Add"}}</button>


    </form>
