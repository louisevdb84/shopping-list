<h3>Display Shops</h3>
<div class="row" *ngFor="let shop of shops">
  <div class="col-xs-7">
    {{shop.name}}
  </div>
  <div class="col-xs-2">
    <button class="btn btn-default btn-sm" (click)=onEdit(shop)>Edit</button>
  </div>
  <div class="col-xs-2">
    <button class="btn btn-danger btn-sm" (click)=onDelete(shop)>Delete</button>
  </div>
</div>
