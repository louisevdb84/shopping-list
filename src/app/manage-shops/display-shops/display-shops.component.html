<h3>Display Shops</h3>

<div class="table-responsive">
  <table class="table table-striped">
    <tr *ngFor="let shop of shops">
      <td>{{shop.name}}</td>
      <td><button class="btn btn-success btn-sm" (click)=onEdit(shop)>Edit</button></td>
      <td><button class="btn btn-danger btn-sm" (click)=onDelete(shop)>Delete</button></td>
    </tr>

  </table>
</div>
