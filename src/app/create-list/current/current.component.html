<h3>Current List</h3>
<div *ngFor = "let item of items" class="container">
  <div class="row">
    <div class="col-md-4">
        {{item.name}}
    </div>    
    <button class="btn btn-danger"(click)="onRemove(item)">Remove</button>
  </div>
</div>

<button class="btn btn-info"(click)="displayAdd()">{{display? "Hide": "Add"}}</button>

<app-addedit-items *ngIf ="display"></app-addedit-items>
