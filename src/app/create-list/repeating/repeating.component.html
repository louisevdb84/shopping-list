<h3>Copied List</h3>
<button class="btn btn-success" (click)=copyItems() ngbTooltip="This will make a copy of all the items marked as Is Repeating">Copy Items</button>
<br>
<div class="table-responsive">
        <div class="table table-striped">
            <table align="center">
                <tr *ngFor = "let item of items" class="container">
                    <td>{{item.name}}</td>
                    <td><button class="btn btn-info" (click) = "onAdd(item)" ngbTooltip="Add to shopping list">Add</button></td>
                    <td><button class="btn btn-danger" (click) = "onRemove(item._id)">Remove</button></td>
                </tr>
              </table>
              </div>
              </div>
