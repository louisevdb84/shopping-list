
<div class="form-group">  
  <select   
      id="shops" 
      class="form-control"
      (change)="onShopSelect($event)"
      #shopInput>
        <option value="all">All Shops</option>                        
        <option *ngFor = "let shop of shops" value={{shop.name}}>{{shop.name}}</option>                        
  </select>          
</div>     

<div class="table-responsive">
    <div class="table table-striped">
        <table align="center">
            <thead>
                <th>
                    Sorting
                </th>
                <th>
                        Checkbox
                    </th>
                    <th>
                            Description
                        </th>
                        <th>
                                Edit
                            </th>
            </thead>
        <tr *ngFor = "let item of items">
            <td>
                <input
                value = {{item.sorting}}
                type="number"
                id = "sorting"
                class="form-control"
                (change) = "onSortingChange($event, item)"
                #sorting
                ngbTooltip="Edit copied and original item"
              />
            </td>
            <td>
                <input 
                type="checkbox"    
                (click) = "onDone(item)">
                <span class="checkmark"></span>
            </td>
            <td align="left">
                {{item.name}}
            </td>
            <td><button class="btn btn-success btn-round" (click)="onEdit(item)" ngbTooltip="Edit copied item only">Edit</button></td>
        </tr>
    </table>
    </div>
</div>





<button *ngIf="displayEdit" class="btn btn-primary"(click) = onHide()>Hide</button>
<div [ngStyle]="{visibility: isVisible}">    
    <app-addedit-items></app-addedit-items>    
</div>
